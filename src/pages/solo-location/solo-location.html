<ion-header>

  <ion-navbar color="primary">
    <ion-title id="title">Solo Run</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="container-shadow">
    <ion-grid>
      <ion-row>
        <ion-col id="location">
          <p>Current location:<span id="curloc">{{currentLocation}}</span></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div #map id="map">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>

<ion-footer>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button id="start-tracking" ion-button block [navPush]="countdownSoloPage" [navParams]="params">Start Tracking</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>

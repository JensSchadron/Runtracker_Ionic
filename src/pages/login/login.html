<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <button id="authGoogle" ion-button icon-left block  color="danger" (click)="auth.loginWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        Login with Google
      </button>

      <button id="authFacebook" ion-button icon-left block (click)="auth.loginWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        Login with Facebook
      </button>

      <ion-item>
        <ion-label floating>Mailaddress</ion-label>
        <ion-input #mail type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #pass type="password"></ion-input>
      </ion-item>

      <button id="btn-login" ion-button block (click)="loginWithErrorHandling(mail.value, pass.value)">Login</button>
    </ion-card-content>
  </ion-card>

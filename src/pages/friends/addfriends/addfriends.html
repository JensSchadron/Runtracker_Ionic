<ion-header>

  <ion-navbar>
    <ion-title>Add New Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">
  <ion-searchbar [(ngModel)]="queryString"></ion-searchbar>
  <ion-list>
    <ion-list-header>Add New Friends</ion-list-header>
    <div *ngFor="let friend of potentialFriends">
      <ion-item>
        <ion-avatar item-left>
          <img src="../../assets/img/avatars/{{friend.avatar}}.png">
        </ion-avatar>
        <h2>{{friend.firstname}} {{friend.lastname}}</h2>
        <p>{{friend.username}}</p>
        <ion-note item-right><ion-icon class="is-online" name="add-circle" (click)="onClickAddFriend(friend.username)"></ion-icon></ion-note>
      </ion-item>
    </div>
  </ion-list>
</ion-content>

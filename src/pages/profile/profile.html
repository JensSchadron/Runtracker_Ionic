<ion-header xmlns:color="http://www.w3.org/1999/xhtml" xmlns:color="http://www.w3.org/1999/xhtml">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img id="profilepic" src="../../assets/img/profile-icon.jpg">
  <ion-card>
    <button class="cogwheel" ion-button color="dark" icon-only clear [navPush]="editProfilePage">
      <ion-icon name="cog"></ion-icon>
    </button>
    <ion-card-title class="fullname">{{user.firstname}} {{user.lastname}}</ion-card-title>
    <p class="username">@{{user.username}}</p>
  </ion-card>
</ion-content>

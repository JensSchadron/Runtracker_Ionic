<ion-content padding>
  <div class="aligner-top">

    <ion-card id="tracking-result">
      <ion-card-content>
        <ion-grid>

          <ion-row *ngIf="(wasCompetition)">
            <ion-col>
              <!--<p class="competition-result won" *ngIf="hasWon">You won!</p>
              <p class="competition-result lost" *ngIf="!hasWon">You lost!</p>-->

              <div class="competition-won" *ngIf="hasWon"><p class="result">You won!</p></div>
              <div class="competition-lost" *ngIf="!hasWon"><p class="result">You lost!</p></div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col text-center class="border-bottom padding-bottom">
              <span id="time">{{durationDisplay}}</span>
              total running time
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col width-50 text-center class="border-bottom border-right padding-top">
              <span id="distance">{{distanceDisplay}} km</span>
              total distance
            </ion-col>
            <ion-col width-50 text-center class="border-bottom padding-top">
              <span id="avg-pace">{{avgPaceDisplay}}</span>
              avg pace
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col width-50 text-center class="border-right padding-top">
              <span id="avg-speed">{{avgSpeedDisplay}} km/h</span>
              avg speed
            </ion-col>
            <ion-col width-50 text-center class="padding-top">
              <span id="max-speed">{{maxSpeedDisplay}} km/h</span>
              max speed
            </ion-col>
          </ion-row>

          <div *ngIf="(coordinates.length > 0)" #resultmap id="resultmap">
            <ion-spinner></ion-spinner>
          </div>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="aligner-bottom">
    <button ion-button block color="light" outline (click)="clearResult()">Got it!</button>
  </div>
</ion-content>

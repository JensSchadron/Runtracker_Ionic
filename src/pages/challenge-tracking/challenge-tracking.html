<ion-content padding>
  <ion-card *ngFor="let challenger of competition?.usersRun">
    <ion-card-content>
      <ion-item>
        <ion-avatar item-left>
          <img [src]="'assets/img/avatars/' + challenger.avatar + '.png'">
        </ion-avatar>
        <h2>
          {{challenger.firstname}} {{challenger.lastname}}
        </h2>
        <h3>
          {{challenger.username}}
        </h3>
        {{(challenger.userId === currUserId ? currUserTotalDistance : challengerTotalDistance)}}
      </ion-item>
      <!--<div class="readyIndicator"-->
           <!--[ngClass]="{'ready': (challenger.userId === currUserId ? userReady : challengerReady)}"></div>-->
    </ion-card-content>
  </ion-card>
</ion-content>

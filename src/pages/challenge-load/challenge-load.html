<ion-content padding>
  <ion-card *ngFor="let challenger of competition?.usersRun"
            >
    <ion-card-content>
      <ion-item>
        <ion-avatar item-left>
          <img [src]="'assets/img/avatars/' + challenger.avatar + '.png'">
        </ion-avatar>
        <h2>
          {{challenger.firstname}} {{challenger.lastname}}
        </h2>
        <h3>
          {{challenger.username}}
        </h3>
      </ion-item>
      <div class="readyIndicator" [ngClass]="{'ready': (challenger.userId === currUser.userId ? userReady : challengerReady)}"> </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button [disabled]="(competition?.usersRun === null || competition?.usersRun.length !== 2)" block color="light" outline
                (click)="onReadyToggle()">Ready?
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color="danger" outline (click)="onCancelClick()">Cancel</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

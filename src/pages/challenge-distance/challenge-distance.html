<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select a goal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="spinner" *ngIf="goals==null">
    <ion-spinner></ion-spinner>
  </div>
  <ion-card *ngFor="let goal of goals" (click)="onGoalSelected(goal)">
    <ion-card-content>
      <h1>
        {{goal.name}}
      </h1>
    </ion-card-content>
  </ion-card>
</ion-content>

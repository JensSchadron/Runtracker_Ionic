<ion-header>

  <ion-navbar>
    <ion-title>Select friend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let friend of friends" (click)="onFriendClick(friend)">
      <!--<ion-avatar item-left>-->
      <!--</ion-avatar>-->
      {{friend.firstname}} {{friend.lastname}}
      <!--<ion-icon item-right></ion-icon>-->
    </ion-item>
  </ion-list>
</ion-content>

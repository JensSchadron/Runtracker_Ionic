<ion-header>

  <ion-navbar>
    <ion-title>Select friend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="spinner" *ngIf="friends==null">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let friend of friends" (click)="onFriendClick(friend)">
      <ion-avatar item-left>
        <img [src]="'assets/img/avatars/' + friend.avatar + '.png'">
      </ion-avatar>
      <h1>
        {{friend.firstname}} {{friend.lastname}}
      </h1>
      <h2>
        {{friend.username}}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Solo Run</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col id="location">
        <p>Current location:<span id="curloc">{{currentLocation}}</span></p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div #map id="map">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>

<ion-footer>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="presentCountdownModal()">Start Tracking</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <ion-slides pager id="dataslides">
    <ion-slide>
      <ion-card class="datacard">
        <ion-card-header>
          Kilometers
        </ion-card-header>
        <ion-card-content>
          {{km}} Km
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="datacard">
        <ion-card-header>
          Runs
        </ion-card-header>
        <ion-card-content>
          {{runs}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="datacard">
        <ion-card-header>
          Average pace
        </ion-card-header>
        <ion-card-content>
          {{pace}} (Min/Km)
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="datacard">
        <ion-card-header>
          Total time
        </ion-card-header>
        <ion-card-content>
          {{min}} Min
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

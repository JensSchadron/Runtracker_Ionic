<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="true" class="home-background-page">
      <ion-card class="datacard">
        <img src="../../assets/img/home/totalDistance.jpg">
        <div class="card-title">
          Total distance
        </div>
        <div class="card-content">
          {{user.totalDistance}} km
        </div>
      </ion-card>
      <ion-card class="datacard">
        <img src="../../assets/img/home/competitionsWon2.jpg">
        <div class="card-title">
          Competitions won
        </div>
        <div class="card-content">
          {{user.nrOfCompetitionsWon}}
        </div>
      </ion-card>
      <ion-card class="datacard">
        <img src="../../assets/img/home/avgDistance2.jpg">
        <div class="card-title">
          Average distance
        </div>
        <div class="card-content">
          {{user.avgDistance}} km
        </div>
      </ion-card>
      <ion-card class="datacard">
        <img src="../../assets/img/home/avgSpeed2.jpg">
        <div class="card-title">
          Average speed
        </div>
        <div class="card-content">
          {{user.avgSpeed}} (min/km)
        </div>
      </ion-card>
      <ion-card class="datacard">
        <img src="../../assets/img/home/maxDistance3.jpg">
      <div class="card-title">
          Maximum distance
      </div>
        <div class="card-content">
          {{user.maxDistance}} km
        </div>
      </ion-card>
  <ion-card class="datacard">
    <img src="../../assets/img/home/maxSpeed2.jpg">
    <div class="card-title">
      Maximum speed
    </div>
    <div class="card-content">
      {{user.maxSpeed}} km
    </div>
  </ion-card>
  </ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block [navPush]="trackingChoicePage">New Tracking</button>
  </ion-toolbar>
</ion-footer>

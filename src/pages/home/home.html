<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false" class="home-background-page">
      <ion-card class="largecard">
        <img src="../../assets/img/home/totalDistance.jpg">
        <div class="card-title" >
          Distance
        </div>
        <div class="card-subtitle-middle">
          Total
        </div>
        <div class="card-subtitle-left">
          Maximum
        </div>
        <div class="card-subtitle-right">
          Average
        </div>
        <div class="card-content">
          {{user.totalDistance}} m
        </div>
        <div class="card-content-left">
          {{user.maxDistance}} m
        </div>
        <div class="card-content-right">
          {{user.avgDistance}} m
        </div>
      </ion-card>
  <ion-card class="largecard">
    <img src="../../assets/img/home/speed.jpg">
    <div class="card-title">
      Speed
    </div>
    <div class="card-subtitle-left">
      Maximum
    </div>
    <div class="card-subtitle-right">
      Average
    </div>
    <div class="card-content-left">
      {{user.maxSpeed}} km/h
    </div>
    <div class="card-content-right">
      {{user.avgSpeed}} km/h
    </div>
  </ion-card>

      <ion-card class="smallcard">
        <img src="../../assets/img/home/competition.jpg">
        <div class="card-title">
          Competitions won
        </div>
        <div class="card-subtitle-middle">
          {{user.nrOfCompetitionsWon}}
        </div>
      </ion-card>
  </ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block [navPush]="trackingChoicePage">New Tracking</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
